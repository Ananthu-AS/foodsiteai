{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    </head>
    <body>
        <div class="container-fluid min-vh-100 main">
            <h1 class="">foods.com</h1>

            <div class="w-75 mx-auto mt-5">
                <h3 class="mt-3 text-center">
                    Find your flavor with every search: Discover a world of
                    delicious food options.
                </h3>
                <form action="" method="POST" class="mt-5">
                    {% csrf_token %}
                    <div class="row p-0 m-0 justify-content-center">
                        <div class="col-sm-3 mt-sm-0 mt-3">
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                name="user_input1"
                            >
                                <option selected>Food variety</option>
                                {% for i in data %}
                                <option value="{{i.food_variety}}">
                                    {{i.food_variety}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-3 mt-sm-0 mt-3">
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                name="user_input2"
                            >
                                <option selected>Food type</option>
                                {% for i in data1 %}
                                <option value="{{i.type}}">{{i.type}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-3 mt-sm-0 mt-3">
                            <select
                                class="form-select"
                                aria-label="Default select example"
                                name="user_input3"
                            >
                                <option selected>Meals</option>
                                {% for i in data2 %}
                                <option value="{{i.meals_type}}">
                                    {{i.meals_type}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-2 mt-sm-0 mt-3">
                            <button
                                type="submit"
                                class="btn btn-success form-control"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </form>
                <div class="mt-5">
                    {% for item in response %}
                    <div class="">{{ item }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
